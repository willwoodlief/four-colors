apiVersion: v1
kind: Service
metadata:
  name: four-colors
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: four-colors
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: four-colors
spec:
  replicas: 2
  selector:
    matchLabels:
      app: four-colors
  template:
    metadata:
      labels:
        app: four-colors
    spec:
      containers:
      - name: four-colors
        image: <IMAGE>
        ports:
        - containerPort: 80
