<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Spoke
        </title>
        <meta name="description" content="Test out an idea">
        <meta name="author" content="Will Woodlief">

        <link rel="stylesheet" href="resources/css/main.css">
        <link rel="stylesheet" href="resources/js/holder/holder.css">

        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16x16.png"/>

        <script src="https://code.jquery.com/jquery-3.6.2.min.js" 
                integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" 
                crossorigin="anonymous"></script>
        
        <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
                crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body>
        <header>
           <div class="row onedot-top-panel">
                <div class="col-12 col-sm-12 col-md-4 col-xl-2">
                    <div class="btn-toolbar ms-1" role="toolbar" aria-label="Controls for playpen">
                        <div class="input-group">
                            
                            <button class="btn btn-outline-info onedot-label" type="button" id="onedot-new-harmony-action">
                                <span id="onedot-harmony-save-label">
                                    <i class="bi bi-file-plus"></i>
                                </span>
                                <span id="onedot-harmony-update-label" class="d-none">
                                    <i class="bi bi-save2-fill"></i>
                                </span>
                            </button>
                            <input  type="text" class="form-control" placeholder="Harmony Name" 
                                    aria-label="Harmony Name" aria-describedby="onedot-name-new-harmony">
                        </div>
                        <div class="input-group">
                            <div class="input-group-text onedot-label" id="onedot-values-new-harmony">
                                Values
                            </div>
                            
                            <input type="text" class="form-control spoke-only-numberish" placeholder="Space Seperated" 
                                    aria-label="Harmony Values" aria-describedby="onedot-values-new-harmony">
                            
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary spoke-add-dot-to-top" type="button">
                                    Add
                                </button>
                            </div>
                        </div> <!-- /input-group -->
                    </div><!-- /.btn-toolbar -->
                </div> <!-- /.col -->
                <div class="col-12 col-sm-12 col-md-8 col-xl-10">
                    <textarea id="onedot-collection" class="form-control"></textarea>
                </div> <!-- /.col -->
           </div> <!-- /.row -->
        </header>
        <section id="onedot-playpen">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12 col-sm-11">
                        <div  id="spoke-area" class="spoke-display-area">

                        </div>
                    </div> <!-- /.col -->

                    <div class="col-12 col-sm-1">
                        <div class="btn-group-vertical" role="group" aria-label="Play ground controls">
                            <button type="button" class="btn btn-success" id="onedot-playground-run-action">Redraw</button>
                            <button type="button" class="btn btn-danger" id="onedot-playground-clear-action">Clear</button>
                          </div>
                    </div> <!-- /.col -->
                </div> <!-- /.row -->
                <div class="row">
                    <div class="col-12">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning " id="spoke-remove-action">Remove</button>
                            <button type="button" class="btn btn-success" id="spoke-add-action">Add To (B)</button>
                            <button type="button" class="btn btn-warning" id="spoke-export-action">Export</button>
                            <button type="button" class="btn btn-warning"  id="spoke-import-action">Import</button>
                        </div>
                    </div> <!-- /.col -->
                </div>  <!-- /.row -->
                <div class="row mt-1">
                    <div class="col-4">
                        <div class="card text-bg-dark spoke-arg-holder" id="spoke-arg-a" data-holder_arg="a">
                            <div class="card-header">
                                A
                                <span class="arg-guid"></span>
                            </div>
                            <div class="card-body arg-unit">
                                <div class="arg-value"></div>
                                <div class="arg-display spoke-display-area"></div>
                            </div>
                        </div> <!-- /.card -->
                    </div> <!-- /.col -->

                    <div class="col-4">
                        <div class="card text-bg-success spoke-arg-holder" id="spoke-arg-b"  data-holder_arg="b">
                            <div class="card-header">
                                B
                                <span class="arg-guid text-white"></span>
                            </div>
                            <div class="card-body arg-unit">
                                <div class="arg-value"></div>
                                <div class="arg-display spoke-display-area"></div>
                            </div>
                        </div> <!-- /.card -->
                    </div> <!-- /.col -->

                    <div class="col-4">
                        <div class="card text-bg-light spoke-arg-holder" id="spoke-arg-c" data-holder_arg="c">
                            <div class="card-header">
                                C
                                <span class="arg-guid"></span>
                            </div>
                            <div class="card-body arg-unit">
                                <div class="arg-value"></div>
                                <div class="arg-display spoke-display-area"></div>
                            </div>
                        </div> <!-- /.card -->
                    </div> <!-- /.col -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
            
        </section>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
                crossorigin="anonymous"></script>
        <script src="resources/js/tree/tree-util.js" ></script>
        <script src="resources/js/spoke/spoke.js" ></script>
        <script src="resources/js/spoke/spoke-actions.js" ></script>
        <script src="resources/js/holder/holder.js" ></script>
        <script src="resources/js/start.js" ></script>
    
        <script>
            
        </script>
    </body>
</html>
