<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            One Dot
        </title>
        <meta name="description" content="Test out an idea">
        <meta name="author" content="Will Woodlief">

        <link rel="stylesheet" href="resources/css/main.css">

        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16x16.png"/>

        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body>
        <header>
           <div class="row onedot-top-panel">
                <div class="col-12 col-sm-4 col-md-3 col-xl-2">
                    <div class="btn-toolbar " role="toolbar" aria-label="Controls for playpen">
                        <div class="input-group">
                            
                            <button class="btn btn-outline-info onedot-label" type="button" id="onedot-new-harmony-action">
                                <span id="onedot-harmony-save-label">
                                    <i class="bi bi-file-plus"></i>
                                </span>
                                <span id="onedot-harmony-update-label" class="d-none">
                                    <i class="bi bi-save2-fill"></i>
                                </span>
                            </button>
                            <input type="text" class="form-control" placeholder="Harmony Name" aria-label="Harmony Name" aria-describedby="onedot-name-new-harmony">
                        </div>
                        <div class="input-group">
                            <div class="input-group-text onedot-label" id="onedot-values-new-harmony">Values</div>
                            <input type="text" class="form-control" placeholder="Space Seperated" aria-label="Harmony Values" aria-describedby="onedot-values-new-harmony">
                        </div>
                    </div><!-- /.btn-toolbar -->
                </div> <!-- /.col -->
                <div class="col-12 col-sm-8 col-md-7 col-xl-10">
                    <div id="onedot-collection"></div>
                </div> <!-- /.col -->
           </div> <!-- /.row -->
        </header>
        <section id="onedot-playpen">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12 col-sm-11">
                        <div class="onedot-playpen">

                        </div>
                    </div> <!-- /.col -->

                    <div class="col-12 col-sm-1">
                        <div class="btn-group-vertical" role="group" aria-label="Play ground controls">
                            <button type="button" class="btn btn-success" id="onedot-playground-run-action">Run</button>
                            <button type="button" class="btn btn-light" id="onedot-playground-save-action">Save</button>
                            <button type="button" class="btn btn-danger" id="onedot-playground-clear-action">Clear</button>
                          </div>
                    </div> <!-- /.col -->
                </div> <!-- /.row -->
            </div>
            
        </section>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
